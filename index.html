<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaste React</title>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM script tags -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script>
    const reactH1TagElement = React.createElement("h1",{id:"parent"},[React.createElement("h2",{id:"child"},"Hello child")])
    const createReactRootElement = ReactDOM.createRoot(document.getElementById("root"))
    createReactRootElement.render(reactH1TagElement)
  </script>
</body>
</html>
